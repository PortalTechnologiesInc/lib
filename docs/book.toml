[book]
title = "Portal SDK Documentation"
authors = ["Portal Technologies Inc"]
language = "en"
multilingual = false
src = "."

[output.html]
git-repository-url = "https://github.com/PortalTechnologiesInc/lib"
edit-url-template = "https://github.com/PortalTechnologiesInc/lib/edit/master/docs/{path}"
site-url = "/docs/"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true

[output.html.code.highlight]
theme = "base16-ocean-dark"

